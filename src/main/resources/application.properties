logging.level.org.org.springframework=DEBUG
server.port=9090

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:~/spring-boot-graphql-demo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.flyway.enabled=true
spring.flyway.url=jdbc:h2:file:~/spring-boot-graphql-demo
spring.flyway.user=sa
spring.flyway.password=

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.show-sql=true

graphql.spqr.gui.enabled=true
graphql.spqr.relay.connection-check-relaxed=true